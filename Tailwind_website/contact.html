<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/styles.css" rel="stylesheet" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Contact Us</title>
  </head>
  <body>
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto flex justify-between items-center p-5">
        <h1 class="text-2xl font-bold text-gray-800">Tailwind</h1>
        <ul class="flex space-x-4">
          <li>
            <a href="index.html" class="text-gray-600 hover:text-blue-500"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-blue-500">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-blue-500">Services</a>
          </li>
          <li>
            <a href="contact.html" class="text-gray-600 hover:text-blue-500"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="py-16 bg-gray-100">
      <div class="container mx-auto text-center px-6">
        <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
        <p class="text-lg mb-8">
          Fill out the form below or email us directly at
          <a href="mailto:info@example.com" class="text-blue-500"
            >info@example.com</a
          >.
        </p>
        <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2 p-5"
              >Name</label
            >
            <input
              type="text"
              id="name"
              class="w-full border border-gray-300 rounded-lg p-3"
              placeholder="Your Name"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="w-full border border-gray-300 rounded-lg p-3"
              placeholder="Your Email"
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2"
              >Message</label
            >
            <textarea
              id="message"
              class="w-full border border-gray-300 rounded-lg p-3"
              rows="5"
              placeholder="Your Message"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
